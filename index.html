<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Exchange</title>
</head>

<body ng-app="myApp">

    <div ng-controller="MainController as vm" ng-cloak>
        <div ng-init="vm.data()">
            
            <canvas id="bar" class="chart chart-bar" legend="true"
                    chart-data="vm.value" chart-labels="vm.labels" chart-series="vm.series">
            </canvas>
            
        </div>
    </div>
    
    <!-- Libraries -->
    <script src="lib/angular.min.js"></script>
    <script src="http://jtblin.github.io/angular-chart.js/node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="http://jtblin.github.io/angular-chart.js/dist/angular-chart.js"></script>

    <!-- Modules -->
    <script src="js/app.module.js"></script>

    <!-- 'myApp' module artifacts -->
    <script src="js/app.controller.js"></script>
    <script src="js/fetch.service.js"></script>
</body>

</html>
